<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1"> 
			<title>Counter jQM</title>
			<link href="css/themes/default/jquery.mobile-1.1.1.css" rel="stylesheet" type="text/css" />
			<link href="css/custom.css" rel="stylesheet" type="text/css" />

			<!-- JavaScript HTML requirements -->
			<script src="js/jquery.js" type="text/javascript"></script>
			<script src="js/jquery.mobile-1.1.1.min.js" type="text/javascript"></script>
			<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div data-role="page" id="home">
				<header data-role="header" style="text-align:center;">
						<h5>Counter jQM</h5>
				</header>
				<section data-role="content" style="text-align:center;">
					<ul data-role="listview">
							<li data-role="list-divider"></li>
							<li><a href="#count">
								<img src="images/icon1.png" alt="Counter">
								Start Counter
							</a></li>
							<li data-role="list-divider" ></li>
							<li><a href="#settings">
								<img src="images/icon4.png" alt="Settings">
								Counter Settings
							</a></li>
							<li data-role="list-divider"></li>	
					</ul>

				</section>
					 
				<footer data-role="footer">
						<h4>&copy; 2012 Meyer Tanuan</h4>
				</footer>
		</div> <!-- end home page -->

		<div data-role="page" id="count">
			<header data-role="header" style="text-align:center;">
					<h5>Counter jQM</h5>
			</header>
			<div data-role="content">
				<form id="countForm">
					<label for="highval">Highest Value</label>
					<input readonly type="text" name="highval" id="highval" />
					<label for="currval">Current Value</label>
					<input readonly type="text" name="currval" id="currval" style="color:blue;" />
					<hr class="group"/>
					<button id="btnNext" data-theme="b" data-inline="false">Next</button>			
				</form>
				<hr class="group"/>
				<p><a href="#" data-role="button" data-rel="back" data-theme="b">Back to previous page</a></p>
			</div> <!--/content-->
		</div> <!-- end count page -->
		
		<div data-role="page" id="settings">
			<header data-role="header" style="text-align:center;">
					<h5>Settings</h5>
			</header>
			<div data-role="content">
				<ul data-role="listview">
					<li data-role="list-divider">Change Maximum Value</li>	
					<button type="button" onClick="maxval = 2; resetFormValues(maxval); return false;">
						Update Maximum Value to 2
					</button>
					<!-- a href="#" data-role="button" data-inline="true" data-icon="gear">Set Maximum Value to 2</a -->
					<button type="button" onClick="maxval = 10;	resetFormValues(maxval); return false;">
						Update Maximum Value to 10
					</button>
			</div> <!--/content-->
			<p><a href="#" data-role="button" data-rel="back" data-theme="b">Back to previous page</a></p>
		</div> <!-- end settings page -->
	</body>
</html>
