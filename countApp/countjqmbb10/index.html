<!DOCTYPE HTML>
<!--

Porting a simple jQuery Mobile app to BB10 Theme 
By: Meyer Tanuan
Last Updated: 2012-12-20

Source: https://github.com/blackberry/jQueryMobile-BB10-Theme (by Jason D. Scott)

Steps:
1. Comment out viewport meta tag
2. Remove jqm css and jqm js references 
3. Use the BB jqm css and js
4. Keep each page in separate HTML files
   - E.g., add settings.html and count.html
   - Modify href attributes of anchor tags to refer to HTML files (rather than jqm pages)
   - Replace jqm buttons (anchor tag) to a footer actionbar (div tag)
5. Keep JS code for each page/HTML file in separate JS files
   - Add JS file refernce to each HTML page
6. Refactor code if existing code has functions that refers to other pages
	- E.g., resetFormValues(maxval) is now replaced with localStorage 
		(goal: to achieve layered design; loose coupling)
   
-->
