<!doctype html>
<html>
<head>
	<title>Fittable Examples</title>
	<!-- -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!-- -->
	<script src="../../../../enyo/enyo.js" type="text/javascript"></script>
	<script src="../../fittable/package.js" type="text/javascript"></script>
	<!-- -->
	<style>
		body {
			font-family: sans-serif;
		}
		p {
			padding: 8px;
			font-size: 1.2em;
		}
		.box {
			border: 2px solid lightblue;
			padding: 4px;
		}
		.b {
			background-color: #F1FFF1;
		}
		.mtb {
			margin-top: 3px;
			margin-bottom: 3px;
		}
		.mlr {
			margin-left: 6px;
			margin-right: 6px;
		}
		.o {
			border-color: orange;
		}
		.height {
			height: 140px;
		}
	</style>
</head>
<body>
<script type="text/javascript">
	new (enyo.kind({
		name: "App",
		components: [
			{tag: "p", content: "FittableColumns, no margin on boxes (all divs have some padding). By default, boxes 'stretch' to fit the container (which must have a height)."},
			{kind: "FittableColumns", classes: "height box o mlr mtb", components: [
				{content: "BoxA", classes: "box"},
				{content: "Fitting BoxB", fit: true, classes: "box"},
				{content: "BoxC", classes: "box"}
			]},
			{tag: "p", content: "Boxes with left/right margins. Note: top/bottom margin on column boxes is NOT supported."},
			{kind: "FittableColumns", classes: "height box o mlr mtb", components: [
				{content: "BoxA", classes: "box mlr"},
				{content: "Fitting BoxB", fit: true, classes: "box mlr"},
				{content: "BoxC", classes: "box mlr"}
			]},
			{tag: "p", content: "With <code>stretch: false</code>, boxes have natural height, except the fitting box, which must be sized explicitly."},
			{kind: "FittableColumns", stretch: false, classes: "height box o mlr mtb", components: [
				{content: "BoxA", classes: "box mlr"},
				{content: "Fitting BoxB (height: 40px)", fit: true, classes: "box mlr", style: "height: 40px;"},
				{content: "BoxC", classes: "box mlr"}
			]},
			{tag: "p", content: "FittableRows, no margin on boxes (all divs have some padding)."},
			{kind: "FittableRows", classes: "height box o mlr mtb", components: [
				{content: "BoxA", classes: "box"},
				{content: "Fitting BoxB", fit: true, classes: "box"},
				{content: "BoxC", classes: "box"}
			]},
			{tag: "p", content: "Row boxes may have margin in any dimension."},
			{kind: "FittableRows", classes: "height box o mlr mtb", components: [
				{content: "BoxA", classes: "box mlr mtb"},
				{content: "Fitting BoxB", fit: true, classes: "box mlr mtb"},
				{content: "BoxC", classes: "box mlr mtb"}
			]},
			{tag: "p", content: "With <code>stretch: false</code>, boxes have natural width, except the fitting box, which must be sized explicitly."},
			{kind: "FittableRows", stretch: false, classes: "height box o mlr mtb", components: [
				{content: "BoxA", classes: "box mlr mtb"},
				{content: "Fitting BoxB (width: 140px)", fit: true, classes: "box mlr mtb", style: "width: 140px;"},
				{content: "BoxC", classes: "box mlr mtb"}
			]}
		]
	}))().write();
</script>
</body>
</html>
